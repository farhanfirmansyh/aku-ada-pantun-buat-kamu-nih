<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="Website icon" type="png" href="https://raw.githubusercontent.com/farhanfirmansyh/login-page/main/gambar/logo%20design.png"/>
  <title>Aku ada pantun buat kamu nih</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overflow">
   <div class="container d-none">
    <div class="wrapper">
      <div class="slider" id="slide1">
        <div class="content">
          <div class="img animate__animated animate__zoomIn">
            <img src="https://media.tenor.com/XyfkuomEwj4AAAAi/hello.gif" alt="">

          <div class="text animate__animated animate__zoomIn">
            <p class="p">Aku ada pantun buat kamu nih 😆</p>
            <button class="btn" onclick="slide1()"> >>>> </button>
          </div>
        </div>
      </div>
      <div class="slider d-none" id="slide2">
        <div class="content">
          <div class="img animate__animated animate__zoomIn">

          <div class="text">
            <p class="p animate__animated animate__zoomIn">Ikan hiu bawa koper,</p>
            <button class="btn" onclick="slide2()"> >>>> </button>
          </div>
        </div>
      </div>
      <div class="slider d-none" id="slide3">

        </div>
      </div>
      <div class="slider d-none" id="slide4">

          <div class="text animate__animated animate__zoomIn">
            <p class="p">Sate² apa yang bikin aku bahagia?</p>
            <button class="btn" onclick="slide4()"> >>>> </button>
          </div>
        </div>
      </div>
      <div class="slider d-none" id="slide5">
        <div class="content">
          <div class="img animate__animated animate__zoomIn">
            <img src="https://media.tenor.com/GA_pjyEVQSQAAAAi/love-tease.gif" alt="">

            <button class="btn" onclick="slide5()"> >>>> </button>
          </div>
        </div>
      </div>
      <div class="slider d-none" id="slide6">
        <div class="content">
          <div class="img animate__animated animate__zoomIn">

        </div>
      </div>

          <div class="img animate__animated animate__zoomIn">
            <img src="https://media.tenor.com/dWO6HMDZpKUAAAAi/quby-pentol.gif" alt="">
          </div>
          <div class="text-end animate__animated animate__zoomIn">
            <p class="p-end" id="p"></p>
            <p class="card-p d-none animate__animated animate__slideInLeft" id="pesan">Iloveuuu! 😍😋🥰🥳💐</p>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
